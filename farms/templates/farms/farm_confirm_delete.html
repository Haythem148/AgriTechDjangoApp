{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>Delete Farm</h4>
        <p>Are you sure you want to delete "{{ farm.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'farms:farm-detail' farm.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
