{% extends 'pesticides/base.html' %}

{% block title %}Supprimer {{ pesticide.nom }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Supprimer le Pesticide</h3>
                    <p class="lead">Êtes-vous sûr de vouloir supprimer "{{ pesticide.nom }}" ?</p>
                    <p class="text-muted">Cette action ne peut pas être annulée.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="{% url 'pesticides:pesticide-detail' pesticide.pk %}" class="btn btn-secondary me-md-2">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Confirmer la Suppression
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
