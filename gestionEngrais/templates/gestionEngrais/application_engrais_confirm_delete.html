{% extends 'gestionEngrais/base.html' %}

{% block title %}Delete Application{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this fertilizer application?</p>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'gestionEngrais:application-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
