{% extends 'gestionEngrais/base.html' %}

{% block title %}New Application{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4">
                    <i class="bi bi-calendar-plus"></i> New Fertilizer Application
                </h4>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.engrais.id_for_label }}" class="form-label">Fertilizer</label>
                        {{ form.engrais.errors }}
                        {{ form.engrais }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">Application Date</label>
                        {{ form.date.errors }}
                        <input type="date" name="{{ form.date.name }}" 
                               class="form-control {% if form.date.errors %}is-invalid{% endif %}"
                               value="{{ form.date.value|date:'Y-m-d'|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.quantite.id_for_label }}" class="form-label">Quantity (kg)</label>
                        {{ form.quantite.errors }}
                        <input type="number" step="0.01" name="{{ form.quantite.name }}" 
                               class="form-control {% if form.quantite.errors %}is-invalid{% endif %}"
                               value="{{ form.quantite.value|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.ia.id_for_label }}" class="form-label">AI Optimization Notes</label>
                        {{ form.ia.errors }}
                        <textarea name="{{ form.ia.name }}" 
                                  class="form-control {% if form.ia.errors %}is-invalid{% endif %}"
                                  rows="3">{{ form.ia.value|default:'' }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'gestionEngrais:application-list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
