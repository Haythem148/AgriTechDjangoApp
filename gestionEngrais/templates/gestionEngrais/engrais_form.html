{% extends 'gestionEngrais/base.html' %}

{% block content %}
<div class="mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Add New{% endif %} engrais</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            Save engrais
        </button>
        <a href="{% url 'engrais-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
