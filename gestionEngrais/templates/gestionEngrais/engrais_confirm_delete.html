{% extends 'gestionEngrais/base.html' %}

{% block content %}
<div class="mt-4">
    <h2>Are you sure you want to delete "{{ engrais.nom }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'engrais-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
